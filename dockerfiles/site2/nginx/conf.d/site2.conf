server {
    listen 127.0.0.1:80;
    listen [::]:80;

    server_name site2.local;

    index index.html;
    error_log /var/log/nginx/error.log;

    location / {
        root /data/www;
        try_files $uri $uri/ =404;
        gzip_static on;
    }

    location /images {
        root /data/images;
        try_files $uri =404;
        gzip_static on; 
    }

}


